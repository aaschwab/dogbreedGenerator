<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Dog Breed Generator</title>
  </head>
  <div class="container">
    <body>
      <h1>AI Dog Breed Generator</h1>
      <main>
        <form id="input-form">
          <input
            type="text"
            placeholder="Enter your lifestyle for the best dog breed"
            autofocus
            required
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="dog-breed" id="dog-breed"></div>
      </main>
    </body>
  </div>
  <footer>
    This was coded by
    <a
      href="https://www.linkedin.com/in/amanda-schwab-771264116/"
      target="_blank"
      >Amanda Schwab</a
    >
    and is open-sourced on
    <a href="https://github.com/aaschwab/dogbreedGenerator" target="_blank"
      >GitHub</a
    >
  </footer>
  <script src="index.js"></script>
</html>
